    <!-- Menu Toggle Script -->

      $(document).ready(function () {
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      });
    </script>
    <!-- Start leftbar Toggle Script -->

      $(document).ready(function () {
        $(".headerToggleMenu").click(function () {
          $(".siteLeftBar").toggleClass("toggleLeftNav");
        });
      });
    </script>
    <!-- End leftbar Toggle Script -->
    <!-- Start custom scroll Script -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/jquery/jquery.nicescroll.min.js"></script>
    <script>
      $(document).ready(function () {
        var nice = $("this").niceScroll(); // The document page (body)
        $(".boxscroll").niceScroll({ cursorborder: "", cursorcolor: "#ccc" }); // First scrollable DIV
      });
    </script>
    <!-- End custom scroll Script -->
    <!-- Start video controls -->
    <script>
      $(document).ready(function () {
        var video1 = document.getElementById("ban_video");
        video1.currentTime = 0;
        $(".mute-bt").click(function () {
          if ($(this).hasClass("stop")) {
            var ban_video = document.getElementById("ban_video");
            $("#ban_video").prop("muted", false);
            $(this).removeClass("stop");
          } else {
            var ban_video = document.getElementById("ban_video");
            $("#ban_video").prop("muted", true);
            $(this).addClass("stop");
          }
        });

        $(".play-bt").click(function () {
          $(".play-bt").hide();
          $(".pause-bt").show();
          var ban_video = document.getElementById("ban_video");
          if ($(".stop-bt").hasClass("active")) {
            ban_video.currentTime = 0;
          }
          ban_video.play();
        });
        $(".pause-bt").click(function () {
          $(".play-bt").show();
          $(".pause-bt").hide();
          $(".pause-bt").addClass("active");
          $(".stop-bt").removeClass("active");
          var ban_video = document.getElementById("ban_video");
          ban_video.pause();
        });
        $(".stop-bt").click(function () {
          $(".play-bt").show();
          $(".pause-bt").hide();
          $(".pause-bt").removeClass("active");
          $(".stop-bt").addClass("active");
          var ban_video = document.getElementById("ban_video");
          ban_video.currentTime = 0;
          ban_video.pause();
        });
      });
    </script>
    <!-- End video controls -->

    <script>
      jQuery(document).ready(function ($) {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $("#backToTop").fadeIn("slow");
          } else {
            $("#backToTop").fadeOut("slow");
          }
        });
        $("#backToTop").click(function () {
          $("html, body").animate({ scrollTop: 0 }, 500);
          return false;
        });
      });
    </script>

  <script>
    $(document).ready(function () {
      $(".registration-form fieldset:first-child").fadeIn("slow");

      $('.registration-form input[type="text"]').on("focus", function () {
        $(this).removeClass("input-error");
      });
      // next step
      $(".registration-form .btn-next").on("click", function () {
        var parent_fieldset = $(this).parents("fieldset");
        var next_step = true;
        parent_fieldset
          .find('input[type="text"],input[type="email"]')
          .each(function () {
            if ($(this).val() == "") {
              $(this).addClass("input-error");
              next_step = false;
            } else {
              $(this).removeClass("input-error");
            }
          });
        if (next_step) {
          parent_fieldset.fadeOut(400, function () {
            $(this).next().fadeIn();
          });
        }
      });
      // previous step
      $(".registration-form .btn-previous").on("click", function () {
        $(this)
          .parents("fieldset")
          .fadeOut(400, function () {
            $(this).prev().fadeIn();
          });
      });
      // submit
      $(".registration-form").on("submit", function (e) {
        $(this)
          .find('input[type="text"],input[type="email"]')
          .each(function () {
            if ($(this).val() == "") {
              e.preventDefault();
              $(this).addClass("input-error");
            } else {
              $(this).removeClass("input-error");
            }
          });
      });
    });
  </script>
